<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Stylesheet" href="Style.css">
  <title>SimpleCalculator</title>
</head>
<body>
 
  <div class="container">
    <input type="text" id="display" disabled /> 
        <div>
  <p class="Btn">
    <button class="btnClass"  data-value="1">1</button>
    <button class="btnClass" data-value="2">2</button>
    <button class="btnClass" data-value="3">3</button>
    <button class="btnClass" data-value="+">+</button>
  </p>

  <p class="Btn">
    <button class="btnClass" data-value="4">4</button>
    <button class="btnClass" data-value="5">5</button>
    <button class="btnClass" data-value="6">6</button>
    <button class="btnClass" data-value="-">-</button>
  </p>

  <p class="Btn">
    <button class="btnClass" data-value="7">7</button>
    <button class="btnClass" data-value="8">8</button>
    <button class="btnClass" data-value="9">9</button>
    <button class="btnClass" data-value="*">*</button>

  </p>

  <p class="Btn">
    <button class="btnClass" data-value="0">0</button>
    <button class="btnClass" data-value="/">/</button>
    <button class="btnClass" id = equals>=</button>
    <button class="btnColor" id = clear>Cl</button>
  </p>
</div>

<script src="Index.js"></script>
</body>
</html>
